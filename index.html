<!DOCTYPE html>
<html>

<head>
    <title>Train Time Table</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class= "container">
    <table><h1>Train Schedule</h1>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (minutes)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
    </table>

    <form id="add-train" class="train-form">
    <h2>Train Information </h2>
        <input id="train-name" type="text" required placeholder="Train name">
        <br>
        <input id="destination" type="text" required placeholder="Destination">
        <br>
        <input id="first-departure-time" type="text" pattern="^(?:\d|[01]\d|2[0-3]):[0-5]\d$" required placeholder="First Departure Time (HH:MM - military time)">
        <br>
        <input id="frequency" type="text" required placeholder="Frequency (in minutes)">
        <br>
        <button id="submit" type="submit">Submit!</button>
    </form>
    <br>
 </div>   
    <script src="https://use.fontawesome.com/33adee7eb0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
