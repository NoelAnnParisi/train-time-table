<!DOCTYPE html>
<html>

<head>
    <title>Train Time Table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <table>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Frequency</th>
        </tr>
        <tr>
            <td class="train-name"> this is train name</td>
            <td class="destination">Where to?</td>
            <td class="departure">When are we leaving?</td>
            <td class="frequency">How often?</td>
        </tr>
    </table>
    <form>
        Train name:
        <br>
        <input type="text" name="name" value="">
        <br>
        Destination:
        <br>
        <input type="text" name="destination" value="">
        <br>
        Departure
        <br>
        <input type="text" name="departure" value="">
		<br>
        Frequency
        <br>
        <input type="text" name="frequency" value="">
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
